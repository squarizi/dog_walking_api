default: &default
  adapter: postgresql
  encoding: utf8
  template: template0
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  host: <%= ENV.fetch("POSTGRES_HOST") %>
  port: <%= ENV.fetch("POSTGRES_PORT") %>
  prepared_statements: <%= ENV.fetch("POSTGRES_PREPARED_STATEMENTS") == 'true' %>
  pool: <%= ENV.fetch("POSTGRES_POOL") { 30 } %>
  prepared_statements: <%= ENV.fetch('POSTGRES_PREPARED_STATEMENTS', 'true') == 'true' %>
  checkout_timeout: <%= ENV.fetch("POSTGRES_CHECKOUT_TIMEOUT") { 60 } %>
  timeout: 5000

development:
  <<: *default
  database:  <%= ENV.fetch("POSTGRES_DATABASE") %>_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database:  <%= ENV.fetch("POSTGRES_DATABASE") %>_test

production:
  <<: *default
  database:  <%= ENV.fetch("POSTGRES_DATABASE") %>_production
